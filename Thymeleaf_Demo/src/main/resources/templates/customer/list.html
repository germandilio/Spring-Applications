<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; ">
    <a class="navbar-brand" href="${pageContext.request.contextPath}/">CRM System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="${pageContext.request.contextPath}/"><span class="sr-only">Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="${pageContext.request.contextPath}/customers/list">Customers</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div id="wrapper">
    <div id="header">
        <h3>Customers list</h3>
    </div>
</div>

<div id="container">
    <div id="content">

        <button type="button" class="btn btn-outline-secondary"
                onclick="window.location.href='add-form'; return false;">Add customer
        </button>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <th:forEach var="customer" items="${customers}">

                <th:url var="updateLink" value="/customers/edit-form">
                    <th:param name="customerId" value="${customer.id}"/>
                </th:url>

                <th:url var="deleteLink" value="/customers/delete">
                    <th:param name="customerId" value="${customer.id}"/>
                </th:url>

                <tr>
                    <td>${customer.firstName}</td>
                    <td>${customer.lastName}</td>
                    <td>${customer.email}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="actionsGroup">
                            <button type="button" class="btn btn-outline-info btn-sm"
                                    onclick="window.location.href='${updateLink}'; return false;">Update</button>
                            <button type="button" class="btn btn-outline-danger btn-sm"
                                    onclick="if (confirm('The customer will be deleted permanently! Are you sure you want to delete the customer?')) window.location.href='${deleteLink}'; return false;">Delete</button>
                        </div>
                    </td>
                </tr>
            </th:forEach>
            </tbody>
        </table>

    </div>
</div>

<th:if test="${wasAdded}">
    <div class="alert alert-success" role="alert">
        Successfully added!
    </div>
</th:if>
<th:if test="${wasUpdated}">
    <div class="alert alert-success" role="alert">
        Successfully updated!
    </div>
</th:if>
<th:if test="${wasDeleted}">
    <div class="alert alert-success" role="alert">
        Successfully deleted!
    </div>
</th:if>

<br>
<hr class="my-4">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="${pageContext.request.contextPath}/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Customers</li>
    </ol>
</nav>
</body>
</html>
